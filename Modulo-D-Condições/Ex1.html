<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="textvel" id="textvel"> Km/h
    <br>
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtvel = document.getElementById('textvel');
            var res = document.getElementById('res');
            var vel = Number(txtvel.value);

            res.innerHTML = `Sua velocidade atual é de <strong>${vel} Km/h</strong>`;
            
            if(vel > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`;
            }
            res.innerHTML += `<p>Dirija com cinto de segurança</p>`;
        }
    </script>
</body>
</html>
