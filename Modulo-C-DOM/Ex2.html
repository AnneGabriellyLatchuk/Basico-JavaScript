<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Exercício 2</h1>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam quia natus quo ea esse cum consequatur doloremque, ab rem possimus, obcaecati facilis, nobis ipsum voluptate quisquam illum? Voluptas, officia eveniet!</p>

    <div class="container">
        <img src="vaquinha.jpeg" alt="vaquinha">
    </div>

    <form>
        <input type="number" name="txtn1" id="txtn1">
        +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
        <br>
        Resultado: <span id="res"></span>
    </form>
    
    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1');
            var tn2 = document.getElementById('txtn2');
            var res = document.getElementById('res');
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 + n2;
            res.textContent = s;
        }
    </script>
    
</body>
</html>
